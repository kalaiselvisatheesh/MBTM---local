TEST WELCOME
<p>ஒரு மாணவனின் விடுப்பு கடிதம் தற்போது சமூகவலைதளங்களில் வைரலாக பரவி வருகிறது. பொதுவாக பள்ளிக்கு விடுப்பு எடுக்க விரும்பும் மாணவர்கள் " ஐ யம் சப்பரீங்க் ஃப்ரம் பீவர்" என்று தான் காலம் காலமாக எழுதி வருகிறார்.
</p>
